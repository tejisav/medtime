  <main>

    <div class="container">
      <div class="row heading-contact ">
        <h1>Contact Us</h1>
      </div>
      <div class="row row-1-form">
        <div class="col coln-form">
          <span>Please feel free to contact us if you have any comments</span>

          <form>
            <div class="form-group row start-form">
              <label for="inputName" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="Name">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPhoneNumber" class="col-sm-2 col-form-label">Phone Number</label>
              <div class="col-sm-10">
                <input type="phone" class="form-control" id="inputPhoneNumber" placeholder="Phone Number">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
              <div class="col-sm-10">
                <textarea type="text" class="form-control" id="inputAddress" placeholder="Address"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputComment" class="col-sm-2 col-form-label">Comment</label>
              <div class="col-sm-10">
                <textarea type="text" class="form-control" id="inputComment" placeholder="Comment"></textarea>
              </div>
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </div>
          </form>
        </div>
        <!-- <div class="col coln-img">
            <img src="images/contact-us.jpg" width="570px" height="540px" alt="">
          </div>
           -->
      </div>
    </div>
